<nz-modal
[nzVisible]="isVisible"
[nzTitle]="titleModal"
nzCentered
nzWidth="600px">
  <ng-container *nzModalContent="">
    <div nz-row nzSpan="24" *ngIf="loadingUpdate">
      <div nz-col [nzXs]="24" [nzMd]="24" [nzLg]="24" [nzXl]="24" [nzXXl]="24">
        <app-loading-box [loadingText]="'Cargando'"></app-loading-box> 
      </div>
    </div>
    <form [formGroup]="addForm" *ngIf="!loadingUpdate">
      <div nz-row nzGutter="16">
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="documentTypeId">Tipo de Documento</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <nz-select formControlName="documentTypeId">
                <nz-option *ngFor="let item of documentType" [nzLabel]="item.name" [nzValue]="item.idTypeDocument"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="documentNumber">Número de Documento</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input formControlName="documentNumber" nzType="text"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="firstName">Nombre</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input formControlName="firstName" nzType="text"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="secondName">Segundo Nombre</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input formControlName="secondName" nzType="text"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="firstLastName">Primer Apellido</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input formControlName="firstLastName" nzType="text"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="secondLastName">Segundo Apellido</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input formControlName="secondLastName" nzType="text"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="userType">Tipo de Usuario</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <nz-select formControlName="userType">
                <nz-option *ngFor="let item of typeUser" [nzLabel]="item.name" [nzValue]="item.idTypeUser"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="gender">Género</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <nz-select formControlName="gender">
                <nz-option *ngFor="let item of gender" [nzLabel]="item.name" [nzValue]="item.idGender"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="phone">Teléfono</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input formControlName="phone" nzType="text"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="address">Dirección</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input formControlName="address" nzType="text"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="email">Correo Electrónico</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input formControlName="email" nzType="email"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="password">Contraseña</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <input nz-input formControlName="password" nzType="password"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="userStatus">Estado</nz-form-label>
            <nz-form-control [nzSpan]="24">
              <nz-select formControlName="userStatus">
                <nz-option *ngFor="let item of userStatus" [nzLabel]="item.name" [nzValue]="item.idStatusUser"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </ng-container>
  <ng-container *nzModalFooter>
    <div nz-row style="display: flex; justify-content: space-around;">
      <div nz-col>
        <button
        nz-button
        nzType="primary"
        (click)="hideModal()">
        Cancelar
      </button>
      </div>
      <div nz-col>
        <button
        nz-button
        nzType="primary"
        (click)="createUser()"
        [disabled]="!addForm.valid">
        Aceptar
      </button>
      </div>
    </div>
  </ng-container>
</nz-modal>
<ng-template #titleModal>
  <span style="font-size: 24px; color: white;">
    Crear usuario
  </span>
</ng-template>
