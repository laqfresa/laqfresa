<div nz-row>
  <div nz-col nzSpan="24">
    <div nz-row>
      <div nz-col nzSpan="24" style="margin-bottom: 10px;">
        <nz-alert
        nzType="info"
        nzDescription="Recuerde que debe primero seleccionar un combo, para posteriormente seleccionar los productos y agregar toppings."
        nzShowIcon
      ></nz-alert>      
    </div>
    </div>
    <nz-card style="margin-bottom:10px ;" *ngFor="let combo of combosActive">
      <div nz-row nzGutter="16">
        <div nz-col nzSpan="20">
          <div nz-row>
            <div nz-col nzSpan="16" style="display: flex; align-items: end;">
              <span class="nameProduct">
                {{ combo.name ? combo.name : '---'}}
              </span>
            </div>
            <div nz-col nzSpan="8">
              <nz-statistic
              [nzValue]="( combo.value)!"
              [nzPrefix]="'$'"
              [nzValueStyle]="{ color: '#3F8600' }"
              ></nz-statistic>
            </div>
            <div nz-col nzSpan="24">
              <nz-collapse class="collapse">
                <nz-collapse-panel [nzHeader]="'Productos'">
                  <ng-container *ngFor="let detail of combo.detailCombos">
                    <ng-container *ngFor="let product of detail.products ">
                      <nz-card>
                        <div nz-row>
                          <div nz-col nzSpan="21" style="display: flex; align-items: center;">
                            {{ product.name }}
                          </div>
                          <div nz-col nzSpan="3">
                            <button
                            *ngIf="!product.isSelect"
                            [disabled]="!combo.isSelect"
                            nz-button
                            nzType="primary"
                            (click)="mapProduct(product, combo)">
                            <span nz-icon nzType="shop" ></span>
                            </button>
                            <span *ngIf="product.isSelect" nz-icon nzType="check-circle" nzTheme="outline"></span>
                          </div>
                        </div>
                      </nz-card>
                  </ng-container>
                </ng-container>
                </nz-collapse-panel>
              </nz-collapse>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="4" style="display: flex;">
          <div nz-row nzGutter="16">
            <div nz-col nzSpan="24">
              <nz-radio-group [(ngModel)]="comboSelect"  (ngModelChange)="chageSelectCombo($event)" class="centerContent"> 
                  <label [nzDisabled]="comboIniciado || comboEnd" nz-radio [nzValue]="combo"></label>
              </nz-radio-group>
            </div>
          </div>
        </div>
      </div>
    </nz-card>
  </div>
</div>
