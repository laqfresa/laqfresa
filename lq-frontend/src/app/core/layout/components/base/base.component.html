<nz-layout style="min-height: 100vh;">
  <nz-header class="headerContainer">
    <div #header nz-row class="containerelements">
      <div nz-col style="margin-left: 2vh;" [nzSpan]="width <= 650 ? '24' : ''">
        <div nz-row>
          <div nz-col>
            <button
            nz-button
            nzType="primary" 
            (click)="showMenuSide()"
            class="buttonMenu"
            >
              <span nz-icon nzType="menu-unfold"></span>
            </button>
          </div>
          <div nz-col class="logo">
              <h2>
                La Q'Fresa
              </h2>
          </div>
        </div>
      </div>
      <div nz-col *ngIf="width > 650">
        <div nz-row nzGutter="16">
          <div nz-col>
            <button nz-button class="btnHeader">
              <i nz-icon nzType="message" nzTheme="outline"></i>
              <span *ngIf="width > 760">Mensajes</span> 
              <nz-badge [nzCount]="4" nzSize="small" style="margin-left: 5px" ></nz-badge>
            </button>
          </div>
          <div nz-col>
            <button nz-button class="btnHeader">
              <i nz-icon nzType="bell" nzTheme="outline"></i>
              <span *ngIf="width > 760">Notificaciones</span>
              <nz-badge [nzCount]="1" nzSize="small" style="margin-left: 5px" ></nz-badge>
            </button>
          </div>
          <div nz-col class="containerBtnUser">
            <button class="btnUser" nz-button nz-dropdown>
              <img src="../../../../../assets/img/logoQfresa.png"
              width="30px"
              height="30px"
              style="border-radius: 100%;">
              <div class="textEllipsis"
              style="max-width: 100px; margin: 3px 2px 0px; color: black;">
                Usuario registrado
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nz-header>
  <nz-content>
    <div [ngClass]="{
      'inner-content-resposive-notFooter': width <= 800,
      'inner-content-resposive': width <= 800,
      'inner-content': width > 800
    }">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
  <nz-footer style="text-align: center;" *ngIf="width >= 800">
    <p>&copy; 2024 La Q'Fresa. Todos los derechos reservados.</p>
  </nz-footer>
  <nz-footer *ngIf="width < 800" class="nz-footerResponsive">
   <app-menu-footer
   (hideSideMenu)="hideMenuSide()"
   (showMenuSide)="showMenuSide()">
   </app-menu-footer>
  </nz-footer>
</nz-layout>

<!-- MenÃº lateral -->
<app-side-menu
[isVisible]="isVisible"
(hideSideMenu)="hideMenuSide()">
</app-side-menu>
